<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto 4 - Form </title>
    
    <script src="https://kit.fontawesome.com/1f1864b710.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</head>

<body>
    </br>
    </br>
    <container class="d-flex justify-content-center">
        
        <div class="card" style="width: 60rem;" >
            <h4 class="card-header">Ejemplo de modo de pago</h4>
            <div class="card-body" >
                <div id="zonaAlerta">
                   <div class='col-12 p-3 bg-danger text-white rounded' id='alerta'><strong>Faltan espacios por completar</strong></div>
                </div>

            <form class="needs-validation" novalidate>
                <div class="form-row mt-3">
                    <div class="col-8">
                        <label>Número de tarjeta</label>
                        <input type="text" class="form-control" minlength="16" maxlength="16" placeholder="XXXX XXXX XXXX XXXX" onkeypress=" return (event.charCode == 8 || event.charCode == 0 || event.charCode == 13) ? null : event.charCode >= 48 && event.charCode <= 57" required>
                    </div>

                    <div class="col-4">
                        <label>CVC</label>
                        <button type="button" class="btn btn-white p-0 m-0 mb-1" data-toggle="popover" data-placement="top" trigger="hover click" title="4 dígitos ubicados detrás de la tarjeta" disabled>
                            <i class="fas fa-info-circle"></i>
                        </button>
                        <input type="text" class="form-control" minlength="4" maxlength="4" placeholder="XXXX" onkeypress="return (event.charCode == 8 || event.charCode == 0 || event.charCode == 13) ? null : event.charCode >= 48 && event.charCode <= 57" required>
                    </div>
                     
                </div>

                <div class="form-row mt-3">
                    <div class="col-5">
                        <label>Aceptamos</label>                      
                        <br>      
                        <div>                               
                            <input type="radio" value="visa" name="tipo-tarjeta" required>
                            <i class="fab fa-cc-visa fa-2x"></i>

                            <input type="radio" value="mastercard" name="tipo-tarjeta" required>
                            <i class="fab fa-cc-mastercard fa-2x"></i>
                                
                            <input type="radio" value="american-express" name="tipo-tarjeta" required>
                            <i class="fab fa-cc-amex fa-2x"></i>
                                
                            <input type="radio" value="paypal" name="tipo-tarjeta" required>
                            <i class="fab fa-cc-paypal fa-2x"></i>                            
                        </div>
                    </div>
                    <div class="col-7">
                        <label>Cantidad</label>
                        <i class="fas fa-dollar-sign"></i>
                        <input type="text" class="form-control" placeholder="Cantidad en dólares" onkeypress="return (event.charCode == 8 || event.charCode == 0 || event.charCode == 13) ? null : event.charCode >= 48 && event.charCode <= 57" required>
                       
                    </div>
                    
                    
                </div>
                 <div class="form-row mt-3">
                    <div class="col-4">
                        <label>Nombre</label>
                        <input type="text" class="form-control" onkeydown="return /[a-z, ]/i.test(event.key)" required>
                        <div class="valid-feedback"></div>
                    </div>
                    <div class="col-8">
                        <label>Apellidos</label>
                        <input type="text" class="form-control" onkeydown="return /[a-z, ]/i.test(event.key)" required>
                        <div class="valid-feedback"></div>
                    </div>                      
                </div>
               
                <div class="form-row mt-3">
                    <div class="col-4">
                        <label>Provincia</label>

                            <select name="provincia" class="form-control"  required>
                                <option value="" selected disabled hidden>Escoger provincia</option>
                                <option value="Alajuela">Alajuela</option>
                                <option value="Cartago">Cartago</option>
                                <option value="Guanacaste">Guanacaste</option>
                                <option value="Heredia">Heredia</option>
                                <option value="Limón">Limón</option>
                                <option value="Puntarenas">Puntarenas</option>
                                <option value="San José">San José</option>
                            </select>
                       <div class="valid-feedback"></div>
                    </div>  

                    <div class="col-4">
                        <label>Cantón</label>
                        <input type="text" class="form-control" onkeydown="return /[a-z, ]/i.test(event.key)" required>
                        <div class="valid-feedback"></div>
                    </div>
                    
                    <div class="col-4">
                        <label>Distrito</label>
                        <input type="text" class="form-control" onkeydown="return /[a-z, ]/i.test(event.key)" required>
                        <div class="valid-feedback"></div>
                    </div>                   
                </div>
                <div class="form-row mt-3">
                    <div class="col-12">
                        <label>Mensaje</label>
                        <textarea type="text" class="form-control"  placeholder="Agregar notas aquí" rows="4"></textarea>
                    </div>  
                </div>            

            </div>
                <div class="card-footer d-flex justify-content-end">
                    <button class="btn btn-secondary" type="reset">Cancelar</button>
                    <button class="btn btn-primary ml-1" type="submit">Enviar</button>
                </div>
            </form>
            </div>

   
    </container>
    <script src = "index.js" type="text/javascript"></script>
</body>
</html>
